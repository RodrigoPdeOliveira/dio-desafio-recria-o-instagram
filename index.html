<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="static/instagram-logo.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Mobile Div -->
        <div class="mobile">
            <img src="static/iphone.png" alt="Instagram App on Iphone">
        </div>
        <!-- Menu Div -->
        <div class="menu">
            <!-- Login -->
            <div class="login">
                <!-- Instagram -->
                <img src="static/instagram.png" alt="">
                <!-- Username Input -->
                <input type="text" placeholder="Telefone, nome de usuário ou email" class="username">
                <!-- Password Input -->
                <input type="text" placeholder="Senha" class="password">
                <!-- Login Button -->
                <input type="button" value="Entrar">
                <!-- Spacer -->
                <div></div>
                <div>OU</div>
                <div></div>
                <!-- Facebook Login -->
                <a href="#" class="fb-login">Entrar com o Facebook</a>
                <!-- Forgot Password -->
                <a href="#" class="forgot-pw">Esqueceu a senha?</a>
            </div>
            <!-- Register -->
            <div>
                <span>Não tem uma conta?</span>
                <a href="#" class="register-btn">Cadastre-se</a>
            </div>
            <!-- Download App -->
            <div>
                <span>Obtenha o aplicativo.</span>
                <!-- Apple Store -->
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                    <img src="static/download-as.png" alt="">
                </a>
                <!-- Google Play -->
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DCD59F798-FF5F-47CF-A089-6B334B53EBE8%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                    <img src="static/download-gp.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
